name: Test with Poetry
on:
  workflow_call:
    inputs:
      files:
        required: true
        type: string
      python-version:
        required: false
        type: string
        default: '3.10'
      poetry-version:
        required: false
        type: string
        default: '1.5.1'
      sources-folder:
        required: false
        type: string
        default: 'src'
      test-folder:
        required: false
        type: string
        default: 'tests'
      codecov-flags:
        required: false
        type: string
        default: 'unittest'
      base-folder:
        required: false
        type: string
        default: '.'
      poetry-install:
        required: false
        type: string
        default: "--all-extras"
    secrets:
      GH_TOKEN:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      POETRY_HOME: /opt/poetry
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          token: ${{secrets.GH_TOKEN}}
          submodules: 'recursive'
      - name: Check for changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: ${{ inputs.files }}
      - name: Install poetry
        if: ${{ steps.changed-files.outputs.any_changed == 'true' }}
        run: pipx install poetry==${{ inputs.poetry-version }}
      - name: Set up Python
        if: ${{ steps.changed-files.outputs.any_changed == 'true' }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        if: ${{ steps.changed-files.outputs.any_changed == 'true' }}
        run: |
          cd ${{ inputs.base-folder }}
          git config --global url."https://alerceadmin:${{secrets.GH_TOKEN}}@github.com/".insteadOf "git@github.com:"
          poetry install ${{ inputs.poetry-install }}
      - name: Tests with pytest
        if: ${{ steps.changed-files.outputs.any_changed == 'true' }}
        run: |
          cd ${{ inputs.base-folder }}
          poetry run pytest -x ${{ inputs.test-folder }} --cov ${{ inputs.sources-folder }} --cov-report xml
      - name: Upload test coverage to Codecov
        if: ${{ inputs.codecov-flags != '' && steps.changed-files.outputs.any_changed == 'true' }}
        uses: codecov/codecov-action@v3
        with:
          files: ${{ inputs.base-folder }}/coverage.xml
          flags: ${{ inputs.codecov-flags }}
