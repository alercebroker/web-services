name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  lightcurve_tests:
    uses: ./.github/workflows/test_template.yaml
    with:
        python-version: '3.11'
        sources-folder: 'lightcurve'
        test-folder: 'tests'
        base-folder: 'lightcurve'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  astroobject_unittests:
    uses: ./.github/workflows/test_template.yaml
    with:
        python-version: '3.11'
        sources-folder: 'astroobject'
        test-folder: 'tests/unittests'
        base-folder: 'astroobject'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  astroobject_integration_tests:
    uses: ./.github/workflows/test_template.yaml
    with:
        python-version: '3.11'
        sources-folder: 'astroobject'
        test-folder: 'tests/integration'
        base-folder: 'astroobject'
        codecov-flags: ""
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
  xmatch_tests:
    uses: ./.github/workflows/test_template.yaml
    with:
        python-version: '3.11'
        sources-folder: 'xmatch-service'
        test-folder: 'tests'
        base-folder: 'xmatch-service'
    secrets:
      GH_TOKEN: '${{ secrets.ADMIN_TOKEN }}'
