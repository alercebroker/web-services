# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Lint and Test

on:
  pull_request:
    branches: [ multistream ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "src/"
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pytest pytest-docker coverage
        git config --global url."https://${{ secrets.INSTALL_PRIVATE_REPO }}@github.com/".insteadOf "https://github.com/"
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        coverage run --source src/ --omit src/api/coverage_ext.py -m pytest -x tests/
        coverage xml
    - name: Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests

  test_examples:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Test with behave and simulated environment
      run: |
        cd examples/examples/infrastructure
        export GITHUB_TOKEN=${{ secrets.INSTALL_PRIVATE_REPO }}
        docker-compose up -d postgres mongo alerts_api
        docker-compose up --exit-code-from tests tests
        docker-compose exec -T alerts_api killall gunicorn
    - name: Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: behavior,examples
