version: "3"
services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GITHUB_TOKEN=${GITHUB_TOKEN}
    env_file:
      - .env
    environment:
      - APP_WORKERS=1
      - THREADS=1
      - prometheus_multiproc_dir=/tmp
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1

    ports:
    - 5000:5000
