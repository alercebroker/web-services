apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "service.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "service.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      name: {{ include "service.name" . }}
      labels:
        {{- include "service.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["poetry", "run", "build_parquet"]
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: {{ include "service.name" . }}
                key: port
          - name: API_URL
            valueFrom:
              configMapKeyRef:
                name: {{ include "service.name" . }}
                key: api-url
          - name: ENV
            valueFrom:
              configMapKeyRef:
                name: {{ include "service.name" . }}
                key: env
          - name: LOG_LEVEL
            valueFrom:
              configMapKeyRef:
                name: {{ include "service.name" . }}
                key: log-level
          - name: TNS_BOT_ID
            valueFrom:
              secretKeyRef:
                name: tns-bot
                key: id
          - name: TNS_BOT_NAME
            valueFrom:
              secretKeyRef:
                name: tns-bot
                key: name
          - name: TNS_BOT_API_KEY
            valueFrom:
              secretKeyRef:
                name: tns-bot
                key: api-key

